<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Docker Registry Web</title>

    <link href="{{ config.BASE_URL }}static/css/bootstrap.min.css" rel="stylesheet">

    <link href="{{ config.BASE_URL }}static/css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ config.BASE_URL }}">Docker Registry Web</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <!-- TODO
            <input type="text" class="form-control" placeholder="Search repository" disable="disabled">
            !-->
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="{{ config.BASE_URL }}repositories">Repositories</a></li>
            <li><a href="{{ config.BASE_URL }}indexupdate">Index update</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block content %}
            {% endblock %}
       
        </div>
      </div>
    </div>

    <script src="{{ config.BASE_URL }}static/js/jquery.min.js"></script>
    <script src="{{ config.BASE_URL }}static/js/bootstrap.min.js"></script>
    <script src="{{ config.BASE_URL }}static/js/docs.min.js"></script>
  </body>
</html>
