{% extends 'base.html' %}

{% block content %}
    <h3>{{ repo_name }}</h3>

    <!-- tree graph -->
    <div id="graph"></div>
    <script> var data = {{ ancestry_list |tojson }}</script>
    <link href="/static/css/d3tree.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="/static/js/d3tree.js"></script>

  
    <h4>tags</h4>
    <table border="1">
        <tr>
            <th>tag</th>
            <th>image</th>
        </tr>
        {% for k,v  in tags.iteritems() %}
        <tr>
            <td><a href="/image/{{ v }}">{{ k }}</a></td>
            <td>{{ v }}</td>
        </tr>
        {% endfor %}
    </table>

    <h4>images</h4>
    <table border="1">
        <tr>
            <th>id</th>
        </tr>
        {% for r  in images %}
        <tr>
            <td><a href="/image/{{ r.id }}">{{ r.id }}</a></td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
